<ion-header>
  <ion-navbar>
    <ion-title>Alle produkter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let product of allProducts" (click)="gotoProductDetailPage(product)">
    <img [src]="product.image"/>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab (click)="openFilterModal()">
      <ion-icon name="settings"></ion-icon> 
    </button>
  </ion-fab>
</ion-content>
